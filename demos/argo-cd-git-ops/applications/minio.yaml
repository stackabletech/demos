---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
spec:
  project: minio
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  source:
    repoURL: "{{ customGitUrl }}"
    targetRevision: "{{ customGitBranch }}"
    path: demos/argo-cd-git-ops/manifests/minio/
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
