---
releaseName: jupyterhub
name: jupyterhub
repo:
  name: jupyterhub
  url: https://jupyterhub.github.io/helm-chart/
version: 4.0.0
options:
  hub:
    config:
      Authenticator:
        # don't filter here: delegate to Keycloak
        allow_all: True
      GenericOAuthenticator:
        client_id: jupyterhub
        client_secret: jupyterhubjupyterhub
        # TODO/FIX: these urls are dynamic (and need to be updated here once keycloak is running)
        oauth_callback_url: http://172.19.0.3:30619/hub/oauth_callback
        authorize_url: https://172.19.0.3:31438/realms/demo/protocol/openid-connect/auth
        token_url: https://172.19.0.3:31438/realms/demo/protocol/openid-connect/token
        userdata_url: https://172.19.0.3:31438/realms/demo/protocol/openid-connect/userinfo
        username_claim: preferred_username
        scope:
          - openid
      JupyterHub:
        authenticator_class: generic-oauth
    extraEnv:
      CACERT: /etc/ssl/certs/ca-certificates.crt
      CERT: /etc/ssl/certs/ca-certificates.crt
      CURLOPT_CAINFO: /etc/ssl/certs/ca-certificates.crt
    extraVolumes:
      - name: tls-ca-cert
        ephemeral:
          volumeClaimTemplate:
            metadata:
              annotations:
                secrets.stackable.tech/class: tls
            spec:
              storageClassName: secrets.stackable.tech
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: "1"
    extraVolumeMounts:
      - name: tls-ca-cert
        # Alternative: mount to another filename in this folder and call update-ca-certificates
        mountPath: /etc/ssl/certs/ca-certificates.crt
        subPath: ca.crt
      - name: tls-ca-cert
        mountPath: /usr/local/lib/python3.12/site-packages/certifi/cacert.pem
        subPath: ca.crt
    service:
      type: NodePort
  proxy:
    service:
      type: NodePort
  rbac:
    create: true
  prePuller:
    hook:
      enabled: false
    continuous:
      enabled: false
  scheduling:
    userScheduler:
      enabled: false
  singleuser:
    cmd: null
    networkPolicy:
      enabled: false
    extraLabels:
      stackable.tech/vendor: Stackable
    storage:
      extraVolumes:
        - name: tls-ca-cert
          ephemeral:
            volumeClaimTemplate:
              metadata:
                annotations:
                  secrets.stackable.tech/class: tls
              spec:
                storageClassName: secrets.stackable.tech
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: "1"
      extraVolumeMounts:
        - name: tls-ca-cert
          mountPath: /stackable/secrets/tls-ca-cert
    profileList:
      - display_name: "Default"
        description: "Default profile"
        default: true
        profile_options:
          cpu:
            display_name: CPU
            choices:
              "2":
                display_name: "2 request, 2 limit"
                kubespawner_override:
                  cpu_guarantee: 2
                  cpu_limit: 2
              "1 request, 16 limit":
                display_name: "1 request, 16 limit"
                kubespawner_override:
                  cpu_guarantee: 1
                  cpu_limit: 16
              "5 request, 16 limit":
                display_name: "5 request, 16 limit"
                kubespawner_override:
                  cpu_guarantee: 5
                  cpu_limit: 16
          memory:
            display_name: Memory
            choices:
              "8 GB":
                display_name: "8 GB"
                kubespawner_override:
                  mem_guarantee: "8G"
                  mem_limit: "8G"
          image:
            display_name: Image
            choices:
              "jupyter/pyspark-notebook:python-3.9":
                display_name: "jupyter/pyspark-notebook:python-3.9"
                kubespawner_override:
                  image: "jupyter/pyspark-notebook:python-3.9"
