# https://github.com/jaegertracing/helm-charts/tree/main/charts/jaeger
# The jaeger allInOne mode doesn't support NodePort services.
---
releaseName: jaeger
name: jaeger
repo:
  name: jaeger
  url: https://jaegertracing.github.io/helm-charts
# To find the latest version:
# helm repo add jaegertracing https://jaegertracing.github.io/helm-charts --force-update
# helm search repo jaegertracing/jaeger
version: 3.4.1 # 1.53.0
options:
  # labels:
  #   stackable.tech/vendor: Stackable
  provisionDataStore:
    cassandra: false
  allInOne:
    enabled: true
  storage:
    type: memory
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false
