# https://github.com/jaegertracing/helm-charts/tree/main/charts/jaeger
# The jaeger allInOne mode doesn't support NodePort services.
---
releaseName: jaeger
name: jaeger
repo:
  name: jaeger
  url: https://jaegertracing.github.io/helm-charts
version: 3.3.2
options:
  # labels:
  #   stackable.tech/vendor: Stackable
  provisionDataStore:
    cassandra: false
  allInOne:
    enabled: true
    extraEnv: []
    service:
      headless: true
      collector:
        otlp:
          # http:
          #   name: otlp-http
          grpc:
            name: otlp-grpc
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false
