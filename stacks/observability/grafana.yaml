# yamllint disable rule:comments-indentation
---
# https://github.com/grafana/helm-charts/tree/main/charts/grafana
releaseName: grafana
name: grafana
repo:
  name: grafana
  url: https://grafana.github.io/helm-charts
version: 8.6.0
options:
  admin:
    existingSecret: grafana-admin-credentials
  service:
    type: NodePort
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Loki
          type: loki
          url: https://loki.default.svc.cluster.local:3100
          access: proxy
          isDefault: false
          jsonData:
            tlsAuthWithCACert: true
          secureJsonData:
            tlsCACert: $__file{/etc/grafana/certs/ca.crt}
        - name: Tempo
          type: tempo
          url: https://tempo.default.svc.cluster.local:3100
          access: proxy
          isDefault: false
          jsonData:
            tlsAuthWithCACert: true
          secureJsonData:
            tlsCACert: $__file{/etc/grafana/certs/ca.crt}
  readinessProbe:
    httpGet:
      scheme: HTTPS
  livenessProbe:
    httpGet:
      scheme: HTTPS
  testFramework:
    enabled: false
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  persistence:
    enabled: true
    # storageClassName: default
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    # annotations: {}
    finalizers: []
  env:
    # Enable HTTPS, using a Certificate from the Secret Operator
    GF_SERVER_PROTOCOL: https
    GF_SERVER_CERT_FILE: /etc/grafana/certs/tls.crt
    GF_SERVER_CERT_KEY: /etc/grafana/certs/tls.key
  extraVolumeMounts:
    # Mount the certificate generated by the secret-operator
    - name: tls
      mountPath: /etc/grafana/certs/
  extraVolumes:
    # Request a TLS certificate from the secret-operator
    - name: tls
      csi:
        driver: secrets.stackable.tech
        volumeAttributes:
          secrets.stackable.tech/class: tls
          secrets.stackable.tech/scope: node,pod,service=grafana
