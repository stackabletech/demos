---
releaseName: jupyterhub
name: jupyterhub
repo:
  name: jupyterhub
  url: https://jupyterhub.github.io/helm-chart/
version: 4.0.0
options:
  hub:
    config:
      GenericOAuthenticator:
        client_id: jupyterhub
        client_secret: jupyterhubjupyterhub
        oauth_callback_url: http://proxy-public.default.svc.cluster.local:31095/hub/oauth_callback
        authorize_url: https://jupyterhub-keycloak.demo.com/realms/jupyterhub/protocol/openid-connect/auth # see ingress
        token_url: https://keycloak.default.svc.cluster.local:8443/realms/jupyterhub/protocol/openid-connect/token
        userdata_url: https://keycloak.default.svc.cluster.local:8443/realms/jupyterhub/protocol/openid-connect/userinfo # needed?
        username_claim: preferred_username
        tls_ca_path: /etc/ssl/certs/keycloak-ca.crt
        scope:
          - openid
          #- profile
          #- email
        #ca_certs: None
        enable_pkce: False
      JupyterHub:
        authenticator_class: generic-oauth
        log_level: 'DEBUG'
      debug: 'True'
    extraEnv:
      SSL_CERT_FILE: /etc/ssl/certs/keycloak-ca.crt #/usr/local/share/ca-certificates/keycloak-ca.crt
      REQUESTS_CA_BUNDLE: /etc/ssl/certs/keycloak-ca.crt
      CURL_CA_BUNDLE: /etc/ssl/certs/keycloak-ca.crt
      #OAUTH_TLS_VERIFY: "False"
    #extraConfig:
      #custom_ssl_config: |
      #   import ssl
      #   import tornado.httpclient
      #   from tornado.curl_httpclient import CurlAsyncHTTPClient

      #   # Set custom CA bundle for tornado's CurlHttpClient
      #   ssl_context = ssl.create_default_context(cafile='/etc/ssl/certs/keycloak-ca.crt')
      #   client = CurlAsyncHTTPClient()
      #   client.configure(None, ssl_options=ssl_context)
    #  log_level_config: |
    #    c.Application.log_level = 'DEBUG'
    #  setSSLVerification: |
    #    import os
    #    os.environ["REQUESTS_CA_BUNDLE"] = "/usr/local/share/ca-certificates/keycloak-ca.crt"
    #    os.environ["CURL_CA_BUNDLE"] = "/usr/local/share/ca-certificates/keycloak-ca.crt"
    extraVolumes:
      - name: keycloak-tls
        secret:
          secretName: keycloak-tls-ca-default
    extraVolumeMounts:
      - name: keycloak-tls
        #mountPath: /usr/local/share/ca-certificates/keycloak-ca.crt
        mountPath: /etc/ssl/certs/keycloak-ca.crt
        subPath: 0.ca.crt
    service:
      type: NodePort
    networkPolicy:
      enabled: true
      egress:
        - to:
          - podSelector:
              matchLabels:
                app: keycloak
          ports:
          - protocol: TCP
            port: 8443
  proxy:
    service:
      type: NodePort
      nodePorts:
        http: 31095
    chp:
      networkPolicy:
        enabled: true
    traefik:
      networkPolicy:
        enabled: true
  rbac:
    create: true
  prePuller:
    hook:
      enabled: false
    continuous:
      enabled: false
  scheduling:
    userScheduler:
      enabled: false
  singleuser:
    cmd: null
    #image:
    #  name: jupyter/pyspark-notebook
    #  tag: python-3.11
    #serviceAccountName: hub
    networkPolicy:
      enabled: true
    extraLabels:
      stackable.tech/vendor: Stackable
    storage:
      extraVolumes:
        - name: notebook
          emptyDir:
            sizeLimit: 500Mi
      extraVolumeMounts:
        - name: notebook
          mountPath: /home/jovyan/notebook
