#
# In this single user demo we use a straight JupyterLab image without any of the JupyterHub bloat.
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterlab
  labels:
    app: jupyterlab
    stackable.tech/vendor: Stackable
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterlab
      stackable.tech/vendor: Stackable
  template:
    metadata:
      labels:
        app: jupyterlab
        stackable.tech/vendor: Stackable
    spec:
      serviceAccountName: default
      containers:
        - name: jupyterlab
          image: oci.stackable.tech/sdp/spark-connect-client:3.5.5-stackable0.0.0-dev
          imagePullPolicy: IfNotPresent
          command:
            - bash
          args:
            - -c
            - /stackable/.local/bin/jupyter lab --ServerApp.token='token' --no-browser
          env:
            - name: JUPYTER_PORT
              value: "8888"
          ports:
            - name: http
              containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: jupyterlab
  labels:
    app: jupyterlab
    stackable.tech/vendor: Stackable
spec:
  type: NodePort
  selector:
    app: jupyterlab
    stackable.tech/vendor: Stackable
  ports:
    - name: http
      port: 8888
      targetPort: 8888
