---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperCluster
metadata:
  name: hdfs-zk
  labels:
    stackable.tech/vendor: Stackable
spec:
  image:
    productVersion: 3.8.1
  servers:
    roleGroups:
      default:
        replicas: 1
---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperZnode
metadata:
  name: hdfs-znode
  labels:
    stackable.tech/vendor: Stackable
spec:
  clusterRef:
    name: hdfs-zk
---
apiVersion: hdfs.stackable.tech/v1alpha1
kind: HdfsCluster
metadata:
  name: hdfs
  labels:
    stackable.tech/vendor: Stackable
spec:
  image:
    productVersion: 3.3.4
  clusterConfig:
    listenerClass: external-unstable
    dfsReplication: 1
    zookeeperConfigMapName: hdfs-znode
  nameNodes:
    roleGroups:
      default:
        replicas: 2
  dataNodes:
    roleGroups:
      default:
        replicas: 1
  journalNodes:
    roleGroups:
      default:
        replicas: 1
