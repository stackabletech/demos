---
releaseName: minio
name: minio
repo:
  name: minio
  url: https://charts.min.io/
version: 5.4.0 # RELEASE.2024-12-18T13-15-44Z
options:
  additionalLabels:
    stackable.tech/vendor: Stackable
  podLabels:
    stackable.tech/vendor: Stackable
  rootUser: admin
  rootPassword: {{ minioAdminPassword }}
  mode: distributed
  replicas: 5
  persistence:
    size: 250Gi
  buckets:
    - name: staging
      policy: public
    - name: lakehouse
      policy: public
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
  service:
    type: NodePort
    nodePort: null
  consoleService:
    type: NodePort
    nodePort: null
