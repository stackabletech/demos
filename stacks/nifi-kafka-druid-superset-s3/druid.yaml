---
apiVersion: druid.stackable.tech/v1alpha1
kind: DruidCluster
metadata:
  name: druid
spec:
  image:
    productVersion: 35.0.1
  clusterConfig:
    zookeeperConfigMapName: druid-znode
    metadataStorageDatabase:
      dbType: postgresql
      connString: jdbc:postgresql://postgresql-druid/druid
      host: postgresql-druid
      port: 5432
      credentialsSecret: druid-db-credentials
    deepStorage:
      s3:
        bucket:
          inline:
            bucketName: demo
            connection:
              inline:
                host: minio
                port: 9000
                accessStyle: Path
                credentials:
                  secretClass: druid-s3-credentials
        baseKey: data
  brokers:
    roleConfig:
      listenerClass: external-stable
    configOverrides: &configOverrides
      runtime.properties:
        druid.server.http.enforceStrictSNIHostChecking: "false"
    roleGroups:
      default:
        replicas: 1
  coordinators:
    roleConfig:
      listenerClass: external-stable
    configOverrides: *configOverrides
    roleGroups:
      default:
        replicas: 1
  historicals:
    config:
      resources:
        cpu:
          min: "1"
          max: "2"
        memory:
          limit: 4Gi
        storage:
          segmentCache:
            emptyDir:
              capacity: 8Gi
    configOverrides: *configOverrides
    roleGroups:
      default:
        replicas: 2
  middleManagers:
    config:
      resources:
        cpu:
          min: "1"
          max: "4" # Need enough CPU cores to run multiple ingestion jobs at once
        memory:
          limit: 16Gi
    roleGroups:
      default:
        replicas: 1
    configOverrides: *configOverrides
  routers:
    roleConfig:
      listenerClass: external-stable
    configOverrides: *configOverrides
    roleGroups:
      default:
        replicas: 1
---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperZnode
metadata:
  name: druid-znode
spec:
  clusterRef:
    name: zookeeper
---
apiVersion: secrets.stackable.tech/v1alpha1
kind: SecretClass
metadata:
  name: druid-s3-credentials
spec:
  backend:
    k8sSearch:
      searchNamespace:
        pod: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: druid-s3-credentials
  labels:
    secrets.stackable.tech/class: druid-s3-credentials
stringData:
  accessKey: admin
  secretKey: {{ minioAdminPassword }}
---
apiVersion: v1
kind: Secret
metadata:
  name: druid-db-credentials
stringData:
  username: druid
  password: druid
